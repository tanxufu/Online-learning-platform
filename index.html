<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutelage</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon//favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon//site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon//safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- font -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css">

    <!-- style -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- script -->
    <script src="./assets/js/script.js"></script>
</head>

<body>
    <!-- header -->
    <header id="header" class="header">
        <script>
            load("#header", "./templates/header.html");
        </script>
    </header>

    <!-- main -->
    <main class="main">
        <!-- hero -->
        <section class="hero">
            <div class="container">

                <div class="hero__inner">
                    <div class="row row-cols-2 row-cols-lg-1">
                        <div class="col">
                            <!-- hero content -->
                            <section class="hero__content">
                                <h1 class="hero__heading heading--lv1 heading">
                                    You learn today and earn tomorrow.
                                </h1>
                                <p class="hero__desc desc">
                                    You learn today and earn tomorrow. The roots of education are bitter but the fruits
                                    are
                                    sweet. If you learn today you can lead tomorrow.
                                </p>

                                <div class="hero__act">
                                    <button class="btn btn--black">Start Learning</button>
                                    <button class="btn btn--black">Explore Courses</button>
                                </div>

                                <div class="hero__bottom">
                                    <div class="hero-review">
                                        <img src="./assets/icons/5-start.svg" alt="" class="hero-review__img">
                                        <span class="hero-review__number">1000+</span>
                                        <p class="hero-review__desc desc">
                                            Clients reviews (4.5 of 5)
                                        </p>
                                        <a href="#!" class="hero-review__link">All Review</a>
                                    </div>

                                    <img src="./assets/img/hero/book.png" alt="" class="hero-review__book-img">
                                </div>
                            </section>
                        </div>

                        <div class="col">
                            <!-- hero media -->
                            <div class="hero__media">
                                <div class="row row-cols-2 gx-xl-2 gx-lg-3 gx-lg-3 gx-sm-2">
                                    <div class="col">
                                        <div class="hero__img-wrap--top-left">
                                            <img src="./assets/img/hero/top-left.png" alt="" class="hero__img-top-left">
                                        </div>
                                        <div class="hero__img-wrap--bot-left">
                                            <img src="./assets/img/hero/bot-left.png" alt="" class="hero__img-bot-left">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="hero__img-wrap--top-right">
                                            <img src="./assets/img/hero/top-right.png" alt=""
                                                class="hero__img-top-right">
                                        </div>
                                        <div class="hero__img-wrap--bot-right">
                                            <img src="./assets/img/hero/bot-right.png" alt=""
                                                class="hero__img-bot-right">
                                        </div>
                                        <div class="hero__media-bottom">
                                            <img src="./assets/icons/mouse.svg" alt="" class="hero__scroll-icon">
                                            <p class="hero__scroll">Scroll Down</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <!-- footer -->
    <footer id="footer" class="footer">
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </footer>
</body>

</html>
